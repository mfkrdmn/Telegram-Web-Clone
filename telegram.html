<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
    <link rel="stylesheet" href="telegram.css">
</head>
<body>
    <div class="page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 set" id="set">
                    <div class="container">
                        <div class="row topside">
                            <div class="col-md-1 my-auto bars"><i class="fa-solid fa-bars"></i></div>
                            <div class="col-md-11 my-auto"><input type="text" placeholder="Search" id="search"></div>
                        </div>
                        <div class="navcont">
                            
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-2 folders">
                                <span style="color: blue;">All</span>
                            </div>
                        </div>
                        <div class="penbtn d-flex align-items-center justify-content-center" id="penbtn">
                            <i class="fa-solid fa-pen" style="color: white; font-size: 20px;"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 chat">
            
                </div>
            </div>
        </div>
    </div>
   </div>
    <script src="telegram.js"></script>
</body>
</html>
